<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>WebCurl - a json console to a rest service</title>
   <link rel="icon" type="image/png" href="icons/main2-16.png">
   <link href="lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
   <link href="lib/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
   <link href="lib/jqueryui/jquery-ui-1.9.2.custom.min.css" type="text/css" rel="stylesheet" />
   <link href="webcurl.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div class="navbar">
      <div class="navbar-inner">
         <span class="textlbl first-textlbl" id="server_label">Server</span>
         <div class="navbar-form pull-left"><input id="es_server" type="text" class="span5" /></div>
         <span class="textlbl" id="save_set_label">Set</span>
         <div class="navbar-form pull-left"><input id="save_set" type="text" class="span2" value="default" /></div>
         <span class="textlbl" id="anchor_label">Bookmarks</span>
         <div class="navbar-form pull-left"><input id="anchor" type="text" class="span2" /></div>
         <span id="backward_btn" class="pull-left navbar-form btn forward_backward" title="previous">⇦</span>
         <span id="forward_btn" class="pull-left navbar-form btn forward_backward disabled" title="next">⇨</span>
         <div class="navbar-form pull-left textlbl">
            <input class="pull-left navbar-form " type="checkbox" value="" id="chk_normalize">
            <label class="pull-left navbar-form " for="flexCheckDefault">Normalize json</label>
         </div>
         <button class="pull-left btn btn-link"><span id="notification" style="visibility: hidden" class="label label-info"></span></button>
         <a id="help_btn" class="btn pull-right-btn" href="help.html" target="_blank">Help</a>
      </div>
   </div>
   <div id="main" class="container-fluid">
      <div id="editor" class="editor_position"></div>
      <div id="output">{}</div>
      <div id="editor_actions">
         <div class="btn-group">
            <a class="btn btn-small btn-link" id="send" href="#" data-toggle="tooltip" title="click to send request">
               <i class="icon-play"></i>
            </a>
            <a class="btn btn-small btn-link" id="request_wrench" data-toggle="dropdown" href="#">
               <i class="icon-wrench"></i>
            </a>
            <ul class="dropdown-menu">
               <li><a id="copy_as_curl" tabindex="-1" href="#">Copy as cURL</a></li>
               <li><a id="auto_indent" tabindex="-1" href="#">Auto indent</a></li>
            </ul>
         </div>
      </div>
      <ul id="autocomplete" style="left: -1000px;"></ul>
   </div>


   <textarea class="out_of_screen" id="clipboardStaging"> </textarea>

   <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
   <script src="lib/jqueryui/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
   <script src="src/webcurl.js" type="text/javascript" charset="utf-8"></script>
   <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
   <script src="lib/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/server.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/editors.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/history.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/storage.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/curl.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/autocomplete.js" type="text/javascript" charset="utf-8"></script>
   <script src="src/plugin_loader.js" type="text/javascript" charset="utf-8"></script>
   <script src="plugins" type="text/javascript" charset="utf-8"></script>
</body>
</html>
